name: Actualizar Excel cada 12h

on:
  schedule:
    - cron: '0 */12 * * *'  # A las 00:00 y 12:00 UTC

jobs:
  actualizar-excel:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar al endpoint protegido
        run: |
          curl -X POST "https://poliplanner.fly.dev/sync/ci" -H "Authorization: ${{ secrets.ADMIN_PASSWORD }}"
          
