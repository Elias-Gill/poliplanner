<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Fragmento de cabecera con parámetros opcionales -->
    <header th:fragment="header(title, styles)" class="bg-dark text-white py-3">
      <div class="container">
        <h1 th:text="${title} ?: 'Mi Aplicación'">Título por defecto</h1>
        <!-- Bloque opcional para estilos adicionales -->
        <th:block th:replace="${styles} ?: ~{}"></th:block>
      </div>
    </header>
  </body>
</html>
