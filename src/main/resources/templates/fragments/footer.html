            <p class="mb-0">&copy; <span th:text="${#temporals.year(#temporals.createNow())}">2023</span> Mi Aplicación</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a th:href="@{/privacidad}" class="text-decoration-none me-3">Política de Privacidad</a>
            <a th:href="@{/terminos}" class="text-decoration-none">Términos de Servicio</a>

        </div>

</html>
