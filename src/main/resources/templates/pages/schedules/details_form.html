<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
  <main layout:fragment="content" class="container py-5">
    <!-- mensaje de error -->
    <div th:if="${error != null and !#strings.isEmpty(error)}" 
       class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- formulario -->
    <h2 class="section">Selecciona las materias</h2>
    <form th:action="@{/schedule/new/details}" method="post">
      <!-- campo oculto para descripción -->
      <input type="hidden" name="description" th:value="${description}"/>
      <!-- materias agrupadas por semestre -->
      <div th:each="semester : ${#sets.toSet(subjects.![semestre])}" class="mb-4">
        <details>
          <summary class="mb-2 fw-bold fs-5" th:text="'Semestre ' + ${semester}"></summary>
          <ul class="list-group elegant-list">
            <li th:each="subject : ${subjects}"
              th:if="${subject.semestre == semester}"
              class="list-group-item subject-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                     th:id="'subject-' + ${subject.id}"
                     th:name="subjectIds"
                     th:value="${subject.id}">
                <label class="form-check-label" th:for="'subject-' + ${subject.id}">
                  <strong th:text="${subject.nombreAsignatura}"></strong>
                  <span th:text="' (Sección ' + ${subject.seccion} + ')'"></span> -
                  <small class="text-muted" th:text="${subject.tituloProfesor + ' ' + subject.nombreProfesor + ' ' + subject.apellidoProfesor}"></small>
                </label>
              </div>
            </li>
          </ul>
        </details>
      </div>
      <!-- botón de envío -->
      <div class="mt-5">
        <button type="submit" class="btn btn-primary px-4">Crear horario</button>
      </div>
    </form>
  </main>
</html>
