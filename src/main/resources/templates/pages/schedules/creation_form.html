<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
  <main layout:fragment="content" class="container py-5">
    <!-- Mensaje de error si no hay carreras -->
    <div th:if="${error != null and !#strings.isEmpty(error)}" 
       class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Formulario de selección de carrera -->
    <h2 class="section">Crear nuevo horario</h2>
    <form th:action="@{/schedule/new}" method="post">
      <!-- Descripción del horario -->
      <div class="mb-4">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="description" name="description" 
             placeholder="Ej: Horario primer semestre 2025" required>
      </div>
      <!-- Selección de carrera -->
      <div class="mb-4">
        <label for="careerId" class="form-label">Carrera</label>
        <select class="form-select" id="careerId" name="careerId" required>
          <option disabled selected value="">Selecciona una carrera</option>
          <option th:each="career : ${careers}"
                th:value="${career.id}"
                th:text="${career.name}">
          </option>
        </select>
      </div>
      <!-- Versión de hoja (solo informativo) -->
      <div class="mb-4">
        <label class="form-label">Versión de Excel</label>
        <!-- TODO: se ve re feo -->
        <div>
          <span th:text="${sheetVersion.fileName}"></span>
          <span th:if="${sheetVersion.parsedAt != null}"
              th:text="${#dates.format(sheetVersion.parsedAt, 'dd/MM/yyyy HH:mm')}"></span>
          <span th:if="${sheetVersion.parsedAt == null}">Fecha no disponible</span>
        </div>
      </div>
      <!-- Botón de envío -->
      <div class="mt-5">
        <button type="submit" class="btn btn-primary px-4">Continuar</button>
      </div>
    </form>
  </main>
</html>
