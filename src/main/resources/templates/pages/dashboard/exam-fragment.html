<article th:fragment="exam-fragment(nombre, fecha, hora, aula)">
  <span th:text="${nombre}"></span>
  <span class='badge-container'>
    <span class="date-badge" 
                th:text="${#temporals.format(fecha, 'dd/MM/yyyy')}">
    </span>
    <span class="date-badge bg-warning"
                th:text="${hora} + 'hs'">
    </span>
  </span>
  <div th:if="${aula != null}">
    Aula: <span th:text="${aula}"></span>
  </div>
  <style>
    .date-badge {
        background-color: var(--color-secondary);
        color: var(--color-bg);
        font-size: 0.85rem;
        padding: 0.2em 0.6em;
        border-radius: 8%;
        margin-right: 0.25em;
    }
    .badge-container {
        display: inline-block;
        float: right;
        white-space: nowrap;
    }
    /* Variante opcional para advertencia o "resaltado" */
    .date-badge.bg-warning {
        background-color: var(--color-primary);
        color: var(--color-bg);
    }
  </style>
</article>
