<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
  <head>
    <title>Iniciar Sesión</title>
  </head>
  <main layout:fragment="content">
    <div class="login-container">
      <img th:src="@{/img/logo.svg}" alt="Logo Poliplanner" class="login-logo">
      <h2 class="login-title">
        <span class="login-title-sub">Iniciar Sesión</span>
      </h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <div class="input-with-icon">
            <i class="bi bi-person"></i>
            <input type="text" id="username" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div class="input-with-icon">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <button type="submit">Entrar</button>
        <div th:if="${param.error}">
          <div th:replace="~{fragments/alerts/error :: alert('Usuario o contraseña inválidos')}"></div>
        </div>
        <div th:if="${param.logout}">
          <div th:replace="~{fragments/alerts/success :: alert('Sesión cerrada exitosamente')}"></div>
        </div>
      </form>
      <p class="login-footer">
        ¿No tenés cuenta? <a th:href="@{/register}">Registrate acá</a>
      </p>
    </div>
    <style>
      /* Estilos para página de login */
      .login-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 0 var(--space-xl);
          text-align: center;
      }

      .login-logo {
          display: block;
          max-width: 300px;
          width: 100%;
          height: auto;
          margin: 0 auto;
          margin-top: var(--space-lg);
      }
      @media (max-width: 768px) {
          .login-logo {
            max-width: 200px;
          }
      }

      .login-title {
          margin-bottom: var(--space-md);
      }

      .login-title-sub {
          font-size: 1.5rem;
          font-weight: 500;
      }

      .form-group {
          margin-bottom: var(--space-md);
          text-align: left;
      }

      .form-group label {
          display: block;
          margin-bottom: var(--space-xs);
          font-weight: 500;
      }

      .input-with-icon {
          position: relative;
          display: flex;
          align-items: center;
      }

      .input-with-icon i {
          position: absolute;
          left: var(--space-sm);
          color: var(--color-secondary);
      }

      .input-with-icon input {
          width: 100%;
          padding: var(--space-sm) var(--space-sm) var(--space-sm) var(--space-xl);
          border: 1px solid var(--color-border);
          border-radius: 0.25rem;
      }

      .login-footer {
          margin-top: var(--space-lg);
      }
    </style>
  </main>
</html>
