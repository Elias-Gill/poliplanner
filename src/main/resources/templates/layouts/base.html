<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- NOTE: dejar script antes que nada de css -->
    <script>
      if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark-mode');
      }
    </script>
    <!-- META basico -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario</title>
    <!-- Hojas de estilos y fuentes -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- META para indexado de GOOGLE -->
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Organizador de horarios para la FPUNA-Py" />
    <meta property="og:title" content="Poliplanner WEB" />
    <meta property="og:description" content="Organizador de horarios para la FPUNA-Py" />
    <meta property="og:url" content="https://poliplanner.fly.dev" />
    <meta property="og:type" content="website" />
    <meta name="google-site-verification" content="AD1VuO0qRQJtuIcKpkKtwQY7aOez5V9uuBkJ13a8gbc" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Menú principal -->
        <ul>
          <li class="logo">
            <!-- Logo/Inicio -->
            <a href="/">
              <i class="bi bi-calendar3"></i> Armador de Horarios
            </a>
          </li>
          <li><a th:href="@{/schedule/new}">Nuevo horario</a></li>
          <li><a th:href="@{/calculator}">Calculadora</a></li>
          <li><a th:href="@{/guides/index}">Ayudas</a></li>
          <li th:if="${isLoggedIn}">
            <form th:action="@{/logout}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit">Cerrar sesión</button>
            </form>
          </li>
        </ul>
        <!-- Botón hamburguesa (solo móvil) -->
        <button class="burguer" aria-label="Menú" hidden>
          <i class="bi bi-list"></i>
        </button>
      </nav>
    </header>
    <!-- Contenido principal -->
    <main layout:fragment="content"></main>
    <!-- Botón flotante para cambiar modo claro/oscuro -->
    <button id="theme-toggle" aria-label="Cambiar modo" title="Cambiar modo">
      <i class="bi bi-moon"></i>
    </button>
    <!-- Footer -->
    <footer>
      <div class="container">
        <small>
          © 2025 <strong>Armador de Horarios</strong> — Desarrollado por <span>Elias Gill</span> | 
          <a href="https://github.com/elias-gill">Github</a>
        </small>
      </div>
    </footer>
    <!-- Scripts -->
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', () => {
          // --- BURGUER MENU ---
          const toggle = document.querySelector('.burguer');
          const menu = document.querySelector('nav ul');

          toggle.addEventListener('click', () => {
              menu.classList.toggle('open');
              toggle.classList.toggle('open'); // Para animar el botón
          });

          // Ocultar/mostrar botón en responsive
          window.addEventListener('resize', () => {
              toggle.hidden = window.innerWidth > 768;

              if (window.innerWidth > 768) {
                  menu.classList.remove('open');  // Cierra menú si agrandás pantalla
                  toggle.classList.remove('open');
              }
          });

          // Ajustar al cargar la página
          window.dispatchEvent(new Event('resize'));

          // ---- DARK MODE TOGGLE ----
          const themeToggle = document.getElementById('theme-toggle');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (!themeToggle) return; // Si no existe, no seguimos

          // Cargar preferencia
          if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark)) {
              themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
          } else {
              themeToggle.innerHTML = '<i class="bi bi-moon"></i>';
          }

          // Alternar modo
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.classList.toggle('dark-mode');
              localStorage.setItem('theme', isDark ? 'dark' : 'light');
              themeToggle.innerHTML = isDark
                  ? '<i class="bi bi-sun"></i>'
                  : '<i class="bi bi-moon"></i>';
          });
      });
    </script>
    <!-- // custom scripts // -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
