<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <title>Mi Horario</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/htmx.min.js"></script>
  </head>
  <body>
    <!-- Header -->
      <header class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
          <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
              <i class="bi bi-calendar3 me-2"></i> Armador de Horarios
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/sync}">Armar horario</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                </li>
              </ul>
            </div>
          </div>
      </header>

    <!-- Contenido principal -->
    <main layout:fragment="content" class="container mb-5"></main>

    <!-- Footer -->
    <footer class="footer-custom bg-light text-center py-3 mt-auto border-top">
        <div class="container">
          <small class="footer-text">
            © 2025 <strong>Armador de Horarios</strong> — Desarrollado por <span class="text-primary fw-semibold">[Tu Nombre]</span> | 
            <a href="mailto:tu@email.com" class="footer-link">Contacto</a>
          </small>
        </div>
    </footer>

    <!-- Scripts comunes -->
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function () {
          var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
          tooltipTriggerList.forEach(function (tooltipTriggerEl) {
              new bootstrap.Tooltip(tooltipTriggerEl)
          });
      });
    </script>
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
