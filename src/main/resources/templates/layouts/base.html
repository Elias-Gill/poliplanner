<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS personalizado de cada pagina -->
    <style layout:fragment="custom_style"></style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Botón hamburguesa (solo móvil) -->
        <button class="burguer" aria-label="Menú" hidden>
          <i class="bi bi-list"></i>
        </button>
        <!-- Menú principal -->
        <ul>
          <!-- // TODO: agregar espacio horizontal -->
          <li>
            <!-- Logo/Inicio -->
            <a href="/">
              <i class="bi bi-calendar3"></i> Armador de Horarios
            </a>
          </li>
          <li><a th:href="@{/schedule/new}">Nuevo horario</a></li>
          <li><a th:href="@{/calculator}">Calculadora</a></li>
          <li>
            <form th:action="@{/logout}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="error">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Contenido principal -->
    <main layout:fragment="content"></main>
    <!-- Footer -->
    <footer>
      <div class="container">
        <small>
          © 2025 <strong>Armador de Horarios</strong> — Desarrollado por <span>Elias Gill</span> | 
          <a href="mailto:eliasgill42@email.com">Contacto</a>
        </small>
      </div>
    </footer>
    <!-- Scripts -->
    <script th:inline="javascript">
      // -- Burguer menu --
      document.querySelector('.burguer').addEventListener('click', () => {
          document.querySelector('nav ul').style.display =
              document.querySelector('nav ul').style.display === 'flex' ? 'none' : 'flex';
      });

      // Ocultar/mostrar botón en responsive
      window.addEventListener('resize', () => {
          const toggle = document.querySelector('.burguer');
          toggle.hidden = window.innerWidth > 768;
      });

      // -- Dropdown menu --
      document.querySelector('.dropdown-toggle').addEventListener('click', (e) => {
          e.stopPropagation();
          const menu = e.target.nextElementSibling;
          menu.hidden = !menu.hidden;
      });

      // Cerrar al hacer clic fuera
      window.addEventListener('click', () => {
          document.querySelector('.dropdown-menu').hidden = true;
      });
    </script>
    <!-- // custom scripts // -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
