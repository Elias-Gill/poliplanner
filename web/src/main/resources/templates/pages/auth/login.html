<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/flat_base}">
  <head>
    <title>Iniciar Sesión</title>
  </head>
  <main layout:fragment="content">
    <article class="login-container">
      <img th:src="@{/img/logo.svg}" alt="Logo Poliplanner" class="login-logo">
      <h2>Iniciar Sesión</h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-with-icon">
            <i class="bi bi-person"></i>
            <input type="text" id="username" name="username" required aria-describedby="username-error">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" name="password" required aria-describedby="password-error">
          </div>
        </div>
        <button type="submit" class="primary">Entrar</button>
        <div th:if="${param.error}">
          <div th:replace="~{fragments/alerts/error :: alert('Usuario o contraseña inválidos')}"></div>
        </div>
        <div th:if="${param.logout}">
          <div th:replace="~{fragments/alerts/success :: alert('Sesión cerrada exitosamente')}"></div>
        </div>
      </form>
      <p class="login-footer">
        ¿No tenés cuenta? <a th:href="@{/register}">Registrate acá</a>
      </p>
      <p class="login-links">
        <a th:href="@{/calculator}" aria-label="Calculadora">Calculadora</a> |
        <a th:href="@{/guides/index}" aria-label="Guías para el estudiante">Ayudas</a>
      </p>
    </article>
    <style>
      /* Estilos para página de login */
      .login-container {
          max-width: 400px;
          margin: var(--space-xl) auto;
          padding: var(--space-xl);
          text-align: center;
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 20%);
          border: 1px solid var(--color-border);
          border-radius: 0.5rem;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .login-logo {
          max-width: 180px;
          width: 100%;
          height: auto;
          margin: var(--space-md) auto;
      }

      @media (max-width: 768px) {
          .login-logo {
              max-width: 140px;
          }
      }

      h2 {
          font-size: var(--font-size-h2);
          font-weight: var(--font-weight-semibold);
          color: var(--color-text);
          margin-bottom: var(--space-md);
      }

      .form-group {
          margin-bottom: var(--space-lg);
          text-align: left;
      }

      .form-group label {
          display: block;
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-medium);
          color: var(--color-text);
          margin-bottom: var(--space-xs);
      }

      .input-with-icon {
          position: relative;
          display: flex;
          align-items: center;
      }

      .input-with-icon i {
          position: absolute;
          left: var(--space-sm);
          font-size: var(--font-size-base);
      }

      .input-with-icon input {
          width: 100%;
          padding: var(--space-sm) var(--space-sm) var(--space-sm) calc(var(--space-xl) + 0.5rem);
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-normal);
          border: 1px solid var(--color-border);
          border-radius: 0.25rem;
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 10%);
          transition: border-color 0.2s ease, outline 0.2s ease;
      }

      .input-with-icon input:focus {
          outline: 2px solid var(--color-primary);
          outline-offset: 1px;
          border-color: var(--color-primary);
      }

      .login-footer {
          margin-top: var(--space-lg);
          font-size: var(--font-size-small);
          color: var(--color-muted);
      }

      .login-footer a {
          text-decoration: none;
          font-weight: var(--font-weight-medium);
      }

      .login-footer a:hover {
          text-decoration: underline;
      }

      .login-links {
          margin-top: var(--space-sm);
          font-size: var(--font-size-small);
          color: var(--color-muted);
      }

      .login-links a {
          text-decoration: none;
          font-weight: var(--font-weight-medium);
          margin: 0 var(--space-xs);
      }

      .login-links a:hover {
          text-decoration: underline;
      }
    </style>
  </main>
</html>
