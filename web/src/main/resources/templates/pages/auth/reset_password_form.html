<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
  <head>
    <title>Restablecer contraseña</title>
  </head>
  <main layout:fragment="content">
    <h2>Restablecer contraseña</h2>
    <form th:action="@{/user/recovery/{username}/{token}(username=${username}, token=${token})}" method="post">
      <section>
        <label>
          Nueva contraseña:
          <input type="password" name="newPassword" required>
        </label>
        <label>
          Confirmar contraseña:
          <input type="password" name="confirmPassword" required>
        </label>
      </section>
      <button type="submit">Cambiar contraseña</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <section>
      <div th:replace="~{fragments/alerts/success :: alert(${success})}"></div>
      <div th:replace="~{fragments/alerts/error :: alert(${error})}"></div>
    </section>
    <p>
      Recordaste tu contraseña? <a th:href="@{/login}">Iniciá sesión acá</a>
    </p>
  </main>
</html>
