<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
  <main layout:fragment="content" class="container">
    <!-- Mensaje de error -->
    <div th:replace="~{fragments/alerts/error :: alert(${error})}"></div>
    <!-- Título -->
    <h2>Selecciona las materias</h2>
    <!-- Contenedor principal con layout side-by-side -->
    <div class="schedule-container">
      <!-- Columna izquierda: Buscador y lista de materias -->
      <div class="subjects-list-column">
        <!-- Buscador -->
        <div class="buscador">
          <label for="subjectSearch">Buscar por materia, profesor y/o sección:</label>
          <input type="text" id="subjectSearch" placeholder="Ej. Física, 2, Juan ..." aria-label="Buscar materias">
        </div>
        <!-- Formulario con materias -->
        <form th:action="@{/schedule/new/details}" method="post">
          <input type="hidden" name="description" th:value="${description}" />
          <div class="form-list">
            <div th:each="semesterEntry : ${subjects}">
              <details>
                <summary th:if="${semesterEntry.key} != 0" th:text="'Semestre ' + ${semesterEntry.key}"></summary>
                <summary th:if="${semesterEntry.key} == 0" th:text="'Materias sin semestre'"></summary>
                <section th:each="subjectEntry : ${semesterEntry.value}">
                  <h3 th:text="${subjectEntry.key}"></h3>
                  <ul>
                    <li th:each="subject : ${subjectEntry.value}">
                      <label>
                        <input type="checkbox"
                               th:id="'subject-' + ${subject.id}"
                               th:name="subjectIds"
                               th:value="${subject.id}" />
                        <span th:text="${'Sección ' + subject.seccion}"></span> –
                        <small th:text="${subject.tituloProfesor + ' ' + subject.nombreProfesor + ' ' + subject.apellidoProfesor}"></small>
                        <!-- NOTE: necesario para el buscador -->
                        <div hidden th:text="${subject.nombreAsignatura}"></div>
                      </label>
                    </li>
                  </ul>
                </section>
              </details>
            </div>
          </div>
          <!-- Botón de envío -->
          <div class="submit-button">
            <button type="submit">Crear horario</button>
          </div>
        </form>
      </div>
      <!-- Columna derecha: Vista previa de materias seleccionadas -->
      <section id="selectedSubjectsPreview">
        <h3>Materias seleccionadas</h3>
        <section>
          <ul id="selectedSubjectsList"></ul>
        </section>
      </section>
    </div>
    <style>
      /* Estilos para página de selección de materias */
      .schedule-container {
          display: flex;
          gap: var(--space-lg);
          margin-top: var(--space-lg);
      }

      .subjects-list-column {
          flex: 1;
          display: flex;
          flex-direction: column;
      }

      .buscador {
          margin-bottom: var(--space-md);
      }

      .buscador label {
          display: block;
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-medium);
          color: var(--color-text);
          margin-bottom: var(--space-xs);
      }

      #subjectSearch {
          width: 100%;
          padding: var(--space-sm);
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-normal);
          border: 1px solid var(--color-border);
          border-radius: 0.25rem;
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 10%);
          transition: border-color 0.2s ease, outline 0.2s ease;
      }

      #subjectSearch:focus {
          outline: 2px solid var(--color-primary);
          outline-offset: 1px;
          border-color: var(--color-primary);
      }

      .form-list {
          max-height: 60vh;
          overflow-y: auto;
          border: 1px solid var(--color-border);
          border-radius: 0.5rem;
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 20%);
          padding: var(--space-md);
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .form-list::-webkit-scrollbar {
          width: 4px;
      }

      .form-list::-webkit-scrollbar-thumb {
          background-color: var(--color-secondary);
          border-radius: 4px;
      }

      details {
          margin-bottom: var(--space-md);
      }

      details summary {
          padding: var(--space-sm);
          font-size: var(--font-size-h4);
          font-weight: var(--font-weight-semibold);
          cursor: pointer;
          border-radius: 0.25rem;
          transition: background-color 0.2s ease;
      }

      details summary:hover {
          background-color: color-mix(in srgb, var(--color-secondary-bg), var(--color-bg) 50%);
      }

      details section h4 {
          font-size: var(--font-size-h5);
          font-weight: var(--font-weight-medium);
          margin: var(--space-sm) 0;
      }

      details ul {
          list-style: none;
          padding: 0;
      }

      details ul li {
          padding: var(--space-sm);
          transition: background-color 0.2s ease;
      }

      details ul li:hover {
          background-color: color-mix(in srgb, var(--color-primary), transparent 95%);
      }

      details ul li label {
          display: flex;
          align-items: center;
          gap: var(--space-sm);
          cursor: pointer;
      }

      details ul li span {
          font-weight: var(--font-weight-medium);
      }

      details ul li small {
          font-size: var(--font-size-small);
          color: var(--color-muted);
      }

      .submit-button {
          margin-top: var(--space-lg);
          text-align: right;
      }

      .submit-button button {
          padding: var(--space-sm) var(--space-md);
          background-color: var(--color-primary);
          color: white;
          border: none;
          border-radius: 0.25rem;
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-medium);
          cursor: pointer;
          transition: background-color 0.2s ease;
      }

      .submit-button button:hover {
          background-color: color-mix(in srgb, var(--color-primary), black 15%);
      }

      #selectedSubjectsPreview {
          flex: 1;
          padding: var(--space-md);
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 20%);
          border: 1px solid var(--color-border);
          border-radius: 0.5rem;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          min-height: 200px;
      }

      #selectedSubjectsPreview h3 {
          font-size: var(--font-size-h3);
          font-weight: var(--font-weight-semibold);
          margin-bottom: var(--space-md);
      }

      #selectedSubjectsList {
          list-style: none;
          padding: 0;
      }

      #selectedSubjectsList li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: var(--space-sm);
          margin-bottom: var(--space-sm);
          background-color: color-mix(in srgb, var(--color-bg), var(--color-secondary-bg) 10%);
          border-radius: 0.25rem;
          gap: var(--space-sm);
      }

      #selectedSubjectsList li div {
          flex: 1;
      }

      #selectedSubjectsList button {
          background-color: var(--color-error);
          color: white;
          border: none;
          padding: var(--space-xs) var(--space-sm);
          font-size: var(--font-size-small);
          font-weight: var(--font-weight-medium);
          border-radius: 0.25rem;
          cursor: pointer;
          transition: background-color 0.2s ease;
      }

      #selectedSubjectsList button:hover {
          background-color: color-mix(in srgb, var(--color-error), black 15%);
      }

      @media (max-width: 768px) {
          .schedule-container {
              flex-direction: column;
          }

          .form-list {
              max-height: 55vh;
          }

          #selectedSubjectsPreview {
              margin-top: var(--space-lg);
          }

          .submit-button {
              text-align: center;
          }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="subjectIds"]');
        const listContainer = document.getElementById('selectedSubjectsList');
        const previewSection = document.getElementById('selectedSubjectsPreview');
        function updateSelectedSubjects() {
          listContainer.innerHTML = '';
          const selected = Array.from(checkboxes).filter(cb => cb.checked);
          if (selected.length === 0) {
            previewSection.style.display = 'none';
            return;
          }
          previewSection.style.display = 'block';
          selected.forEach(cb => {
            const label = cb.closest('label');
            const seccion = label.querySelector('span')?.textContent || '';
            const profesor = label.querySelector('small')?.textContent || '';
            const materia = label.closest('section').querySelector('h3')?.textContent || '';
            const li = document.createElement('li');
            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = `<strong>${materia}</strong> – ${seccion}<br><small>${profesor}</small>`;
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.textContent = 'X';
            btn.title = 'Quitar materia';
            btn.addEventListener('click', () => {
              cb.checked = false;
              updateSelectedSubjects();
            });
            li.appendChild(infoDiv);
            li.appendChild(btn);
            listContainer.appendChild(li);
          });
        }
        checkboxes.forEach(cb => cb.addEventListener('change', updateSelectedSubjects));
        updateSelectedSubjects();
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('subjectSearch');
        const subjectItems = document.querySelectorAll('details ul li');
        searchInput.addEventListener('input', () => {
          const raw = searchInput.value.trim().toLowerCase();
          const terms = raw.split(',').map(t => t.trim()).filter(t => t.length > 0);
          subjectItems.forEach(item => {
            const label = item.querySelector('label');
            const fullText = label.textContent.toLowerCase();
            const match = terms.every(term => fullText.includes(term));
            item.style.display = match ? '' : 'none';
          });
          document.querySelectorAll('details').forEach(details => {
            const visibleItems = details.querySelectorAll('li:not([style*="display: none"])');
            details.style.display = visibleItems.length > 0 ? '' : 'none';
          });
        });
      });
    </script>
  </main>
</html>
